<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>

    </head>
    <body class="debug">
        <header>
            <nav class="navbar navbar-dark navbar-expand-lg custom_1bgc">
                <div class="container-md">
                  <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <div class="left navbar-nav me-auto mb-2 mb-lg-0"></div>
                        <ul class="right navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                  </div>
                </div>
            </nav>
            
            <section id="jumbotron" class="custom_2bgc custom_1height">
                <div class="container-fluid">
                    <div class="text-center">
                        <img class="avatar mt-5 mb-3" src="img/avatar.svg" alt="avatar">
                        <h1 class="text-white">START BOOTSTRAP</h1> 
                    </div>
                </div>
            </section>
        </header>
     
        <main>
            <section id="portfolio" class="my-5">
                <div class="container-md">
                    <h2 class="text-center mb-5">PORTFOLIO</h2>
                    <div class="row g-3">
                         
                        <img class="rounded-5 col-12 col-md-6 col-lg-4" src="img/cabin.png" alt="cabin">
                        
                        <img class="rounded-5 col-12 col-md-6 col-lg-4" src="img/cake.png" alt="cake">

                        <img class="rounded-5 col-12 col-md-6 col-lg-4" src="img/circus.png" alt="circus">

                        <img class="rounded-5 col-12 col-md-6 col-lg-4" src="img/game.png" alt="game">

                        <img class="rounded-5 col-12 col-md-6 col-lg-4" src="img/safe.png" alt="safe">

                        <img class="rounded-5 col-12 col-md-6 col-lg-4" src="img/submarine.png" alt="submarine">

                    </div>
                </div>
                
            </section>

            <section id="about" class="custom_2bgc py-5">
                <div class="container-md">
                    <h2 class="text-center">ABOUT</h2>
                    <div class="row g-3 row-cols-1 row-cols-md-2 py-5">
                        <div class="col">
                            <div class="img-debug"></div>
                        </div>
                        <div class="col">
                            <div class="img-debug"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="contact" class="py-5">
                <div class="container-md">
                    <div class="row">
                        <h2 class="text-center">CONTACT ME</h2>
                        <div class="col py-5">
                            <div class="img-debug"></div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <div class="footer-top custom_3bgc">
                <div class="container-md py-5">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <div class="img-debug"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="img-debug"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="img-debug"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-bottom custom_1bgc">
                <div class="container-md py-5">
                    <p class="text-center text-white">copyright</p>
                </div>
            </div>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
